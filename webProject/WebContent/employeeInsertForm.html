<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 등록</title>
</head>
<body>
<h1>사원 등록</h1>
<p>
사원등록을 하려면 아래 항목을 기입하고 Submit 버튼을 클릭하세요.
</p>
<form action="empInsert" method="post">
사원번호: <input type='text' name='empno'><br>
사원이름: <input type='text' name='ename'><br>
직업: <input type='text' name='job'><br>
매니저: <input type='text' name='mgr'><br>
고용일: <input type='text' name='hiredate'><br>
임금: <input type='text' name='sal'><br>
공통: <input type='text' name='comm'><br>
부서번호: <input type='text' name='deptno'><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
